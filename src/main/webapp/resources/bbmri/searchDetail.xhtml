<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
    <composite:attribute name="backingBean" required="true"
                         shortDescription="A backing bean to invoke filter methods."/>
</composite:interface>

<composite:implementation>

    <h:panelGroup layout="block" styleClass="row queriesTopLine">
        <h:panelGroup id="filterList" layout="block" styleClass="pull-left col-md-12">
            <h:form styleClass="form-horizontal">
            <h:panelGroup layout="block" styleClass="row">
                <h:outputLabel for="filterInputText" value="#{label['queryview.title.search']}"
                               styleClass="col-md-2 control-label pull-left"/>
                <h:panelGroup class="col-md-10 pull-left">
                    <h:panelGroup class="input-group">
                        <h:inputText value="#{sessionBean.filter}" size="20" id="filterInputText"
                                     pt:placeholder="#{label['queryview.search']}"
                                     title="#{label['queryview.tooltip.searchbox']}" styleClass="form-control"/>
                        <h:panelGroup class="input-group-btn">
                            <h:commandButton id="addFilterButton" action="#{cc.attrs.backingBean.addFilter()}"
                                             style="display: none;"/>

                            <h:commandLink styleClass="btn btn-default" title="#{label['queryview.tooltip.searchIcon']}"
                                           action="#{cc.attrs.backingBean.addFilter()}">
                                <i class="fa fa-search"></i>
                            </h:commandLink>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup styleClass="search-top-margin col-md-12  pull-left">
                    <ui:repeat var="item" value="#{sessionBean.filters}">
                        <h:panelGroup styleClass="badge filterBadge">#{item}
                            <h:commandLink action="#{cc.attrs.backingBean.removeFilter(item)}">
                                <i class="fa fa-times"></i>
                            </h:commandLink>
                        </h:panelGroup>
                    </ui:repeat>
                </h:panelGroup>
            </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>


</composite:implementation>

</html>
