<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../components/default.xhtml">

    <ui:param name="bodyClass" value="container"/>

    <ui:define name="body" >

            .number-container {
                border-width: 1px;
                border-radius: 5px;
                border-color: #0088cc;
                padding: 5px;
                margin: 5px;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="col-sm-3 number-container">1</div>
                <div class="col-sm-3 number-container">2</div>
            </div>
            <div class="row">
                <div class="col-sm-3 number-container">3</div>
                <div class="col-sm-3 number-container">4</div>
                <div class="col-sm-3 number-container">5</div>
                <div class="col-sm-3 number-container">5</div>
                <div class="col-sm-3 number-container">5</div>
                <div class="col-sm-3 number-container">5</div>
                <div class="col-sm-3 number-container">#{reviewBean.testnumber}</div>
            </div>
            <div class="row">
                ...6
            </div>
        </div>

    </ui:define>

</ui:composition>
