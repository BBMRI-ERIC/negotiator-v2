<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:bbmri="http://negotiator.bbmri.dkfz.de/functions"
      xmlns:bbmricc="http://java.sun.com/jsf/composite/bbmri">


<composite:interface>
    <composite:attribute name="comment" required="true"/>
    <composite:attribute name="person" default="true"/>
</composite:interface>

<composite:implementation>
    <h:panelGroup layout="block" styleClass="panel panel-default">

        <h:panelGroup layout="block" styleClass="panel-heading">

            #{cc.attrs.person.authName}

            <h:panelGroup styleClass="pull-right">
                <h:outputText value="#{cc.attrs.comment.commentTime}">
                    <f:convertDateTime dateStyle="long" timeStyle="medium"/>
                </h:outputText>
            </h:panelGroup>

        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="panel-body">

            <h:panelGroup layout="block" styleClass="row">

                <h:panelGroup layout="block" styleClass="col-md-1 avatar-pic-comment-column">
                    <img width="92" height="92" src="#{bbmri:userImage(cc.attrs.person.id)}" alt="#{cc.attrs.person.authName}"/>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="col-md-11 comment-text-column">

                    <h:panelGroup layout="block" styleClass="row">
                        <h:panelGroup layout="block" styleClass="col-md-10 comment-text-content">
                            #{cc.attrs.comment.text}
                        </h:panelGroup>

                    </h:panelGroup>

                </h:panelGroup>

            </h:panelGroup>

        </h:panelGroup>

    </h:panelGroup>
</composite:implementation>

</html>
