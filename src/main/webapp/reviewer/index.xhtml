<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:bbmricc="http://xmlns.jcp.org/jsf/composite/bbmri"
                template="../components/default.xhtml">

    <ui:param name="bodyClass" value="container"/>

    <ui:define name="body" >

        <style>
            .blink_me {
                animation: blinker 2s linear infinite;
            }

            @keyframes blinker {
                50% { opacity: 0; }
            }
        </style>

        <h:panelGroup layout="block" styleClass="row">
            <h3>Dashboard</h3>
        </h:panelGroup>

        <h:panelGroup styleClass="row" layout="block">
            <h:panelGroup styleClass="col-md-4" >
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        Open Requests
                        <c:if test="#{reviewBean.openRequests != 0}">
                            <span class="blink_me" style="text-decoration-style: double;font-weight: bold;color: red;" >&#9888;</span>
                        </c:if>
                    </div>
                    <div class="panel-body">#{reviewBean.openRequests}</div>
                </div>
            </h:panelGroup>
            <h:panelGroup styleClass="col-md-4" >
                <div class="panel panel-success">
                    <div class="panel-heading">Approved Requests</div>
                    <div class="panel-body">#{reviewBean.approvedRequests}</div>
                </div>
            </h:panelGroup>
            <h:panelGroup styleClass="col-md-4" >
                <div class="panel panel-danger">
                    <div class="panel-heading">Rejected Requests</div>
                    <div class="panel-body">#{reviewBean.rejectedRequests}</div>
                </div>
            </h:panelGroup>

            <h:panelGroup styleClass="col-md-4" >
                <div class="panel panel-danger">
                    <div class="panel-heading">Requests</div>
                    <div class="panel-body">#{dashboardBean.numberOfRequests}</div>
                </div>
            </h:panelGroup>
            <h:panelGroup styleClass="col-md-4" >
                <div class="panel panel-danger">
                    <div class="panel-heading">Requests initialised by directories</div>
                    <div class="panel-body">#{dashboardBean.queriesInitialized}</div>
                </div>
            </h:panelGroup>
        </h:panelGroup>

    </ui:define>

</ui:composition>
