<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="../components/default.xhtml">

    <!-- Queries page for the researcher -->

    <f:metadata>
        <f:viewParam name="queryId" value="#{researcherQueryDetailBean.queryId}"/>
        <f:viewAction action="#{researcherQueryDetailBean.init}"/>
    </f:metadata>

    <ui:param name="bodyClass" value="container"/>

    <ui:define name="body">


        <h:panelGroup rendered="#{researcherQueryDetailBean.comments.size() == 0}">
            <h3>There are no commentCount for this query yet.</h3>
        </h:panelGroup>

        <ui:repeat value="#{researcherQueryDetailBean.comments}" var="comment">


            <h:panelGroup layout="block"
                          styleClass="panel panel-default">
                <h:panelGroup layout="block" styleClass="panel-heading">

                    #{comment.comment.id} - #{comment.person.authName},

                    <h:outputText value="#{comment.comment.commentTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy hh:mm"/>
                    </h:outputText>

                </h:panelGroup>


                <h:panelGroup layout="block" styleClass="panel-body">

                    <h:panelGroup layout="block" styleClass="row">

                        <h:panelGroup layout="block" styleClass="col-md-1">
                            <h:graphicImage library="images" name="shodan_80_86.png"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="col-md-11">

                            <h:panelGroup layout="block" styleClass="row">
                                <h:panelGroup layout="block" styleClass="col-md-10">
                                    #{comment.comment.text}
                                </h:panelGroup>

                            </h:panelGroup>

                        </h:panelGroup>

                    </h:panelGroup> <!-- row -->

                </h:panelGroup>

            </h:panelGroup>

        </ui:repeat>


    </ui:define>

</ui:composition>
