<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:bbmricc="http://java.sun.com/jsf/composite/bbmri"
    template="../components/default.xhtml">

    <!-- Queries detail page for the owner -->

    <f:metadata>
        <f:viewParam name="queryId" value="#{researcherQueriesDetailBean.queryId}" />
        <f:viewAction action="#{researcherQueriesDetailBean.initialize}" />
    </f:metadata>

<ui:param name="bodyClass" value="container-fluid" />

    <ui:define name="body">

        <h:panelGroup layout="block" styleClass="col-md-3">

            <h:panelGroup layout="block" styleClass="row queriesTopLine"
                style='visibility: hidden'>
                <h:panelGroup layout="block" styleClass="col-md-6">
                    <a href="#" class="btn btn-danger btn-sm btn-block" role="button"><i
                        class="glyphicon glyphicon-edit"></i> #{label['global.newQuery']}</a>

                    <p />
                </h:panelGroup>
            </h:panelGroup>

            <h:form>

                <ui:repeat var="item" value="#{researcherQueriesDetailBean.queries}">

                    <h:link outcome="detail" styleClass="deco-none">
                        <f:param name="queryId" value="#{item.query.id}" />

                        <h:panelGroup layout="block"
                            styleClass="panel panel-default #{item.query.id == researcherQueriesDetailBean.queryId ? 'selected-query' : ''}">

                            <h:panelGroup layout="block" styleClass="panel-heading">

                                #{item.query.title}

                                <h:panelGroup styleClass="pull-right"
                                    rendered="#{item.commentCount > 0}">

                                    <h:panelGroup styleClass="badge queryNumberResponsesBadge">
                                        <h:outputText
                                            title="#{item.commentCount} #{label['queryview.queryitem.amount.comments.text']}"
                                            value="#{item.commentCount}" />
                                    </h:panelGroup>

                                    <h:outputText value="#{item.lastCommentTime}"
                                        styleClass="queryCreationDate"
                                        title="#{label['queryview.queryitem.datetime.last.comment']}">
                                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                                    </h:outputText>

                                </h:panelGroup>

                            </h:panelGroup>


                            <h:panelGroup layout="block" styleClass="panel-body">
                                <h:panelGroup layout="block" styleClass="row">

                                    <h:panelGroup layout="block" styleClass="col-md-11">
                                        <h:panelGroup layout="block" styleClass="row">
                                            <h:panelGroup layout="block" styleClass="col-md-10">
                                                #{item.query.text}
                                            </h:panelGroup>

                                        </h:panelGroup>

                                        <h:panelGroup layout="block" styleClass="row">
                                            <h:panelGroup layout="block" styleClass="col-md-12">
                                                <h:panelGroup styleClass="pull-right">

                                                    <h:outputText value="#{item.query.queryCreationTime}"
                                                        title="#{label['queryview.queryitem.datetime.creation']}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                                                    </h:outputText>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>

                        </h:panelGroup>


                    </h:link>

                </ui:repeat>

            </h:form>

        </h:panelGroup>
       
        <h:panelGroup layout="block" styleClass="col-md-6 col-md-offset-1"
            id="right-panel">

       
            <h:panelGroup layout="block">

                <h:messages showSummary="true" showDetail="false" styleClass="list-group" errorClass="list-group-item list-group-item-danger"
                            infoClass="list-group-item list-group-item-info"/>

				<h:panelGroup layout="block">

					<h3>#{researcherQueriesDetailBean.selectedQuery.title}</h3>

					<p>#{researcherQueriesDetailBean.selectedQuery.text}</p>

					<h:outputLabel for="filterInputText"
						value="#{label['queryview.title.searchParameters']}" />
					<h:outputText
						value="#{researcherQueriesDetailBean.humanReadableQuery}"
						style="margin-left: 22px;">
					</h:outputText>
					<br/><br></br>

                    <h:panelGroup styleClass="col-md-12" layout="block">

                        <h:panelGroup styleClass="row btn-toolbar" layout="block" >
                            <h:outputLink value="#{researcherQueriesDetailBean.editQuery()}"
                                styleClass="btn btn-primary"
                                title="#{label['queryview.tooltip.editQuery']}">
                                #{label['queryview.title.editQuery']}
                            </h:outputLink>

                            <h:button outcome="newQuery"
                                value="#{label['queryview.title.editQueryDescription']}"
                                title="#{label['queryview.tooltip.editQueryDescription']}"
                                styleClass="btn btn-primary" >

                                <f:param name="queryId" value="#{researcherQueriesDetailBean.selectedQuery.id}"/>
                            </h:button>
                        </h:panelGroup>

                    </h:panelGroup>

				</h:panelGroup>

				<h:panelGroup layout="block" class="pull-right">
    					<h:outputText
    						title="#{label['queryview.queryitem.datetime.creation']}"
    						value="#{researcherQueriesDetailBean.selectedQuery.queryCreationTime}">
    						<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
    					</h:outputText>
    				</h:panelGroup>
    				
    			 
				<ui:fragment rendered="#{researcherQueriesDetailBean.comments.size() > 0}">

                    <div class="col-xs-12">
                        <hr></hr>
                    </div>

                    <h3>#{label['querydetail.title.comments']}</h3>

                </ui:fragment>

                <ui:repeat value="#{researcherQueriesDetailBean.comments}" var="comment">
                    
                    <bbmricc:comment comment="#{comment.comment}" person="#{comment.person}" collections="#{comment.collections}"/>

                </ui:repeat>

                <div class="col-xs-12">
                    <hr></hr>
                </div>

                <bbmricc:commentReply query="#{researcherQueriesDetailBean.selectedQuery}"/>

            </h:panelGroup>
            
            <h:form id="uploadform" enctype="multipart/form-data">
                <h3>#{label['querydetail.title.attachments']}</h3>
                        
                 <h:panelGroup layout="block" class="pull-left" styleClass="col-md-4">        
                   <ui:repeat value="#{researcherQueriesDetailBean.attachments}" var="attachment" >
                        
                        <h:commandLink  action="#{researcherQueriesDetailBean.removeAttachment(attachment.attachment)}">
                            <i class="fa fa-times" aria-hidden="true"/>
                        </h:commandLink>
                        <h:outputLink value="../attachment/#{attachment.attachment}">
                            <h:outputText value="download #{attachment.attachment}"/>
                        </h:outputLink>
                        
                        <br></br>
                   </ui:repeat>
                </h:panelGroup>
                <br></br>
                
                <h:panelGroup layout="block" styleClass="pull-right">
                    <h:inputFile id="file" value="#{researcherQueriesDetailBean.file}" validator="#{researcherQueriesDetailBean.validateFile}"  onchange="document.getElementById('uploadform:uploadBtn').style.display = (!!value) ? 'block' : 'none'" /><br></br>
                    <h:commandButton id="uploadBtn" value="Upload" action="#{researcherQueriesDetailBean.uploadAttachment}" styleClass="btn btn-primary" style="display: none;" class="pull-right" />                         
                </h:panelGroup>
            </h:form>

        </h:panelGroup>
    
    </ui:define>

</ui:composition>
