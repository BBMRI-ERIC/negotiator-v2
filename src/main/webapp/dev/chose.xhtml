<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbmri="http://negotiator.bbmri.dkfz.de/functions"
	template="../components/default.xhtml">

	<!-- Queries page for the researcher -->


	<ui:param name="bodyClass" value="container" />

	<ui:define name="body">

		<h:panelGroup layout="block" styleClass="col-md-12">
					
			<h1>Development mode</h1>

			<h3>Chose user</h3>

			<div class="col-md-6 col-md-offset-3">

				<h:form styleClass="form-horizontal">

					<div class="form-group">
						<div class="col-md-12">
							<h:commandButton styleClass="btn btn-default btn-block" value="Biobank Owner" action="#{devBean.choseBiobankOwner}"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12">
							<h:commandButton styleClass="btn btn-default btn-block" value="Researcher" action="#{devBean.choseResearcher}"/>
						</div>
					</div>

				</h:form>

			</div>

		</h:panelGroup>
	</ui:define>
</ui:composition>
