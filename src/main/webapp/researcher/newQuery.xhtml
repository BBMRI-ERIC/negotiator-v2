<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:bbmri="http://negotiator.bbmri.dkfz.de/functions"
    template="../components/default.xhtml">

    <f:metadata>
		<f:viewParam name="jsonQueryId" value="#{queryBean.jsonQueryId}"/>
		<f:viewAction action="#{queryBean.initialize}"/>
	</f:metadata>
    
    <!-- Queries page for the researcher -->


    <ui:param name="bodyClass" value="container" />

    <ui:define name="body">

    <h:form id="form" enctype="multipart/form-data">

       <h:panelGroup layout="block" styleClass="col-xs-10 col-md-11">
			
           <div class="form-group">
           		#{label['queryview.title.title']}  <i class="fa fa-pencil-square-o" />
				<h:inputText id="title" value="#{queryBean.queryTitle}" styleClass="form-control" required="true"/><br></br>
               	#{label['queryview.title.text']}  <i class="fa fa-pencil-square-o" /> 
               	<h:inputTextarea id="text" value="#{queryBean.queryText}" styleClass="form-control" rows="5" required="true" />
           </div> 
           <div class="form-group">
                #{label['queryview.title.filters']} 
                <br></br>
                #{queryBean.humanReadableFilters}
           </div>
           
   
           <h:inputFile id="file" value="#{queryBean.file}" validator="#{queryBean.validateFile}"  onchange="document.getElementById('form:uploadBtn').style.display = (!!value) ? 'block' : 'none'" />
           <br></br>
           <h:panelGroup layout="block" styleClass="pull-left">
       
                <h:commandButton id="uploadBtn" value="#{label['querydetail.action.addQuery.upload']}" 
                                action="#{queryBean.upload}" styleClass="btn btn-info" style="display: none;"/>                        
                
           </h:panelGroup>
           
           <h:panelGroup layout="block" styleClass="pull-left">
       
                <h:commandButton action="#{queryBean.editQuery()}"
                                value="#{label['queryview.title.editQuery']}"
                                title="#{label['queryview.tooltip.editQuery']}" styleClass="btn btn-primary" />                
                
           </h:panelGroup>
                  
           <h:panelGroup layout="block" styleClass="pull-right">
                       
               <h:commandButton action="#{queryBean.saveQuery()}"
                                value="#{label['querydetail.action.addQuery.buttontext']}"
                                title="#{label['querydetail.action.addQuery']}" styleClass="btn btn-primary" />
           </h:panelGroup>

       </h:panelGroup>

   </h:form>

    </ui:define>
</ui:composition>
