<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bbmricc="http://java.sun.com/jsf/composite/bbmri"
	template="../components/default.xhtml">

	<!-- Queries detail page for the owner -->

	<f:metadata>
		<f:viewParam name="queryId" value="#{ownerQueriesDetailBean.queryId}" />
		<f:viewParam name="flag" value="#{ownerQueriesDetailBean.flagFilter}" />
		<f:viewAction action="#{ownerQueriesDetailBean.initialize}" />
	</f:metadata>

	<ui:param name="bodyClass" value="container-fluid" />

	<ui:define name="body">

		<h:panelGroup layout="block" styleClass="col-md-3">
			<h:panelGroup layout="block" styleClass="row queriesTopLine">
				<h:panelGroup id="filterList" layout="block"
					styleClass="pull-left col-md-12">
					<h:form styleClass="form-horizontal">

						<h:outputLabel for="filterInputText"
							value="#{label['queryview.title.search']}"
							styleClass="col-md-2 control-label pull-left" />
						<h:panelGroup class="col-md-5 pull-left">
							<h:panelGroup class="input-group">
								<h:inputText value="#{sessionBean.filter}" size="20" id="filterInputText"
									pt:placeholder="#{label['queryview.search']}"
									title="#{label['queryview.tooltip.searchbox']}"	styleClass="form-control" />
								<h:panelGroup class="input-group-btn">
									<h:commandButton id="addFilterButton"
										action="#{ownerQueriesDetailBean.addFilter()}"
										style="display: none;" />

									<h:commandLink styleClass="btn btn-default"
										title="#{label['queryview.tooltip.searchIcon']}"
										action="#{ownerQueriesDetailBean.addFilter()}">
										<i class="fa fa-search"></i>
									</h:commandLink>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup styleClass="search-top-margin col-md-5 pull-left">
							<ui:repeat var="item" value="#{sessionBean.filters}">
								<h:panelGroup styleClass="badge filterBadge">#{item}
                                    <h:commandLink
										action="#{ownerQueriesDetailBean.removeFilter(item)}">
										<i class="fa fa-times"></i>
									</h:commandLink>
								</h:panelGroup>
							</ui:repeat>
						</h:panelGroup>
					</h:form>
				</h:panelGroup>
			</h:panelGroup>



			<h:panelGroup id="test" layout="block">
				<h:form>

					<ui:repeat var="item" value="#{ownerQueriesDetailBean.queries}">

						<h:link outcome="detail" styleClass="deco-none">
							<f:param name="queryId" value="#{item.query.id}" />

							<h:panelGroup layout="block"
								styleClass="panel panel-default #{item.query.id == ownerQueriesDetailBean.queryId ? 'selected-query' : ''}">

								<h:panelGroup layout="block" styleClass="panel-heading">

                                #{item.query.title}

                                <h:panelGroup styleClass="pull-right"
										rendered="#{item.commentCount > 0}">

										<h:panelGroup styleClass="badge queryNumberResponsesBadge">
											<h:outputText
												title="#{item.commentCount} #{label['queryview.queryitem.amount.comments.text']}"
												value="#{item.commentCount}" />
										</h:panelGroup>

										<h:outputText value="#{item.lastCommentTime}"
											styleClass="queryCreationDate"
											title="#{label['queryview.queryitem.datetime.last.comment']}">
											<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
										</h:outputText>

									</h:panelGroup>

								</h:panelGroup>


								<h:panelGroup layout="block" styleClass="panel-body">
									<h:panelGroup layout="block" styleClass="row">
										<h:panelGroup layout="block" styleClass="col-md-2">
											<bbmricc:avatar person="#{item.queryAuthor}" />
										</h:panelGroup>

										<h:panelGroup styleClass="col-md-10">
											<h:panelGroup layout="block" styleClass="row queryOwner">
                                            #{item.queryAuthor.authName}
                                        </h:panelGroup>
											<h:panelGroup layout="block" styleClass="row">
												<h:panelGroup layout="block" styleClass="col-md-12">
                                                #{item.query.text}
                                            </h:panelGroup>

											</h:panelGroup>

											<h:panelGroup layout="block" styleClass="row">
												<h:panelGroup layout="block" styleClass="col-md-12">
													<h:panelGroup styleClass="pull-right">

														<h:outputText value="#{item.query.queryCreationTime}"
															title="#{label['queryview.queryitem.datetime.creation']}">
															<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
														</h:outputText>
													</h:panelGroup>
												</h:panelGroup>
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>

							</h:panelGroup>


						</h:link>

					</ui:repeat>

				</h:form>

			</h:panelGroup>

		</h:panelGroup>




		<h:panelGroup layout="block" styleClass="col-md-6 col-md-offset-1"
			id="right-panel">


			<h:panelGroup layout="block">

				<h:panelGroup layout="block">

					<h3>#{ownerQueriesDetailBean.selectedQuery.title}</h3>

					<p>#{ownerQueriesDetailBean.selectedQuery.text}</p>

				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-12">
					<p class="pull-right">
						<h:outputText
							title="#{label['queryview.queryitem.datetime.creation']}"
							value="#{ownerQueriesDetailBean.selectedQuery.queryCreationTime}">
							<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
						</h:outputText>
					</p>
				</h:panelGroup>

				<ui:fragment
					rendered="#{ownerQueriesDetailBean.comments.size() > 0}">

					<div class="col-xs-12">
						<hr></hr>
					</div>

					<h3>#{label['querydetail.title.comments']}</h3>

				</ui:fragment>

				<ui:repeat value="#{ownerQueriesDetailBean.comments}" var="comment">

					<bbmricc:comment comment="#{comment.comment}"
						person="#{comment.person}" location="#{comment.location}" />

				</ui:repeat>

				<div class="col-xs-12">
					<hr></hr>
				</div>

				<bbmricc:commentReply
					query="#{ownerQueriesDetailBean.selectedQuery}" />

			</h:panelGroup>-->

 		</h:panelGroup>

	</ui:define>

</ui:composition>
